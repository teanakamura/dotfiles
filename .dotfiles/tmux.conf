# change prefix key
set -g prefix C-w
unbind C-b
bind C-w send-prefix # when to use C-w key in the terminal

# repeat time
set-option -g repeat-time 1000 #500

# reload .tmux.conf
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# separate pane
bind | split-window -h
bind - split-window -v

# select pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# select window
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize pane
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# enable mouse control
setw -g mouse on

# color setting
set -g default-terminal "screen-256color"

# window status style  
# `tmux show-window-options -g | grep status`
# `tmux show-options -g | grep status`
set -g status-bg green #colour2
set -g status-fg black #colour208
set -wg window-status-style default #fg=colour15 #dim #black
set -wg window-status-current-style 'fg=colour202, bold' #reverse

# pane style
set -wg pane-border-status bottom
set -wg window-style 'fg=colour248, bg=colour234'
set -wg pane-border-style 'fg=colour248, bg=colour234' #dim
set -wg window-active-style 'fg=white, bg=colour0'
set -wg pane-active-border-style fg=green

# message style
set -g message-style fg=colour202,bg=white

# copy mode like vi
set -wg mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
