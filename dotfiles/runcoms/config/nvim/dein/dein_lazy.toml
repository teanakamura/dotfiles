[[plugins]]
repo = 'Shougo/denite.nvim'
on_cmd = ['Denite', 'Dfile', 'Dmru', 'Drec', 'Dmenu', 'Db']
if = 'has("nvim")'
if = 'has("python3")'
hook_source = 'source ~/.config/nvim/plugins/denite.vim'

[[plugins]]
repo = 'Shougo/neomru.vim'
depends = ['denite']
if = 'has("nvim")'

[[plugins]]
repo = 'tpope/vim-fugitive'
on_cmd = ['Git', 'Gstatus', 'Gblame', 'Glog', 'Gread', 'Gwrite', 'Gremove']
hook_source = 'source ~/.config/nvim/plugins/vim-fugitive.vim'

[[plugins]]
repo = 'mattn/vim-sonictemplate'
on_cmd = ['Tem', 'Template']
hook_source = 'source ~/.config/nvim/plugins/vim-sonictemplate.vim'
